<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrossel de vidoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <!-- Slides de vídeos -->
            <div class="carousel-item">
                <iframe src="https://www.youtube.com/embed/0pUaOGqMfrc?si=p48vs63uPNOPCBru" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe src="https://www.youtube.com/embed/zwznSsM3vH4?si=0MeB1Gu9nKELHRYU" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe src="https://www.youtube.com/embed/xn_rU45f0l8?si=aSVyAbNYPm_0gqpW" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe src="https://www.youtube.com/embed/UT6qgwjRgH8?si=RR6KRMUK0hiwG7Hv" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe src="https://www.youtube.com/embed/-gSwLqWAJHI?si=K7fGNiJnsoXCpXyo" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe src="https://www.youtube.com/embed/LRTGZveu79I?si=3FthSLcSSMVmbWyH" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Botões de navegação -->
        <button class="carousel-control carousel-control-prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-control carousel-control-next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Link para o YouTube -->
    <a href="https://www.youtube.com" target="_blank" class="ver-mais">Ver mais</a>

    <!-- Script JavaScript para a funcionalidade do carrossel -->
    <script>
        let currentIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            // Calculando o novo índice
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;

            // Movendo o carrossel
            const carouselWrapper = document.querySelector('.carousel-wrapper');
            carouselWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>    
</body>
</html>
